<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>授权中...</title>
</head>
<body>
  <div style="text-align: center; margin-top: 100px; font-size: 16px;">授权中...</div>
  <script>
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');

      if (code) {
        if (window.opener) {
          window.opener.postMessage({
            type: 'auth-success',
            code: code
          });
        }

        window.close();
      }
    };
  </script>
</body>
</html>
